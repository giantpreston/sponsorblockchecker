<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SponsorBlock Timeline Inspector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header style="
    position: sticky;
    top: 0;
    background: #1a1a1a;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    color: #ccc;
    z-index: 9999;
  ">
    Available on github at <a href="https://github.com/giantpreston/sponsorblockchecker" target="_blank" style="color: #00bfff; text-decoration: underline;">sponsorblockchecker</a> by giantpreston.
  </header>

  <h1>SponsorBlock Checker</h1>

  <div id="fullVideoLabels" class="full-video-labels"></div>

  <div class="timeline-container">
    <div id="timeline" class="timeline" style="display:none;"></div>
    <div id="tooltip" class="tooltip"></div>
    <div id="copyPopup" class="copy-popup">ðŸ“‹ Timestamp copied!</div>
  </div>

  <input id="videoURL" type="text" placeholder="Paste a YouTube link..." />
  <button onclick="checkSponsorBlock()">Check</button>

  <div id="result" class="result"></div>

  <script src="script.js"></script>
</body>
</html>
